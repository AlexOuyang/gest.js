<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>A simple gest.js Demo that display the gesture direction on screen</title>

		<meta name = "description" content = "gest.js is a webcam based gesture recognition library that helps developers build more immersive webpages.">
		<meta name = "author" content = "Hadi Michael (http://hadi.io)">

		<!-- include js -->
		<script src="../../src/gest.js"></script>
	</head>

	<body>
		<!-- diplay events on screen for DEMO purposes -->
		<script type="text/javascript">
			var div = document.createElement('div');
			div.id = "mydiv";
			div.setAttribute('style', 'position: fixed; top: 100px; left: 10px; width: 300px; z-index:100; color: blue; font-size: 35px; font-family: Arial;');
			document.body.appendChild(div);

			document.addEventListener('gest', function(gesture) {
				console.log(gesture);
				document.getElementById('mydiv').innerHTML = gesture.direction;
			}, false);

			gest.start();
		</script>

		<!-- Include credits -->
		<script src="../credits/credits.js"></script>
	</body>
</html>
